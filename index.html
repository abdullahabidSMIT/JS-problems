<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="Palendrome.css">
    <script src="palendrome.js"></script>
</head>
<body>
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputString" placeholder="Enter a string...">
    <button onclick="checkPalindrome()">Check</button>
    <div id="result"></div>

    <h1>Minimum and Maximum Numbers</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="numbers">Enter numbers separated by commas:</label><br>
        <input type="text" id="numbers" name="numbers" required><br>
        <button type="submit">Find Min and Max</button>
    </form>
    <div id="min-max-result"></div>


    <h1>Missing Number Identification</h1>
    <h3>inpect browser!!</h3>
</body>
</html>
